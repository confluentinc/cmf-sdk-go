openapi: 3.0.1
info:
  description: Apache Flink job lifecycle management component for Confluent Platform.
  title: Confluent Manager for Apache Flink / CMF
  version: "1.0"
servers:
- url: http://localhost:8080
tags:
- name: Environments
- name: FlinkApplications
- name: Secrets
- name: SQL
- name: Savepoints
paths:
  /cmf/api/v1/environments:
    get:
      operationId: getEnvironments
      parameters:
      - description: Zero-based page index (0..N)
        explode: true
        in: query
        name: page
        required: false
        schema:
          type: integer
        style: form
      - description: The size of the page to be returned
        explode: true
        in: query
        name: size
        required: false
        schema:
          type: integer
        style: form
      - description: 'Sorting criteria in the format: property,(asc|desc). Default
          sort order is ascending. Multiple sort criteria are supported.'
        explode: true
        in: query
        name: sort
        required: false
        schema:
          items:
            type: string
          type: array
        style: form
      - description: Whether to include resource summary in the response.
        explode: true
        in: query
        name: include-resource-information
        required: false
        schema:
          default: false
          type: boolean
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EnvironmentsPage'
            application/yaml:
              schema:
                $ref: '#/components/schemas/EnvironmentsPage'
          description: List of environments found. If no environments are found, an
            empty list is returned. Note the information about secret is not included
            in the list call yet. In order to get the information about secret, make
            a getSecret call.
        "304":
          description: Not modified.
          headers:
            ETag:
              description: An ID for this version of the response.
              explode: false
              schema:
                type: string
              style: simple
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RestError'
            application/yaml:
              schema:
                $ref: '#/components/schemas/RestError'
          description: Server error.
      summary: Retrieve a paginated list of all environments.
      tags:
      - Environments
      x-spring-paginated: true
    post:
      operationId: createOrUpdateEnvironment
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PostEnvironment'
          application/yaml:
            schema:
              $ref: '#/components/schemas/PostEnvironment'
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Environment'
            application/yaml:
              schema:
                $ref: '#/components/schemas/Environment'
          description: The Environment was successfully created or updated.
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RestError'
            application/yaml:
              schema:
                $ref: '#/components/schemas/RestError'
          description: Bad request.
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RestError'
            application/yaml:
              schema:
                $ref: '#/components/schemas/RestError'
          description: Server error.
      summary: Create or update an Environment
      tags:
      - Environments
  /cmf/api/v1/environments/{envName}:
    delete:
      operationId: deleteEnvironment
      parameters:
      - description: Name of the Environment to be deleted.
        explode: false
        in: path
        name: envName
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          description: Environment found and deleted.
        "304":
          description: Not modified.
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RestError'
            application/yaml:
              schema:
                $ref: '#/components/schemas/RestError'
          description: Server error.
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RestError'
            application/yaml:
              schema:
                $ref: '#/components/schemas/RestError'
          description: Environment not found.
      tags:
      - Environments
    get:
      operationId: getEnvironment
      parameters:
      - description: Name of the Environment to be retrieved.
        explode: false
        in: path
        name: envName
        required: true
        schema:
          type: string
        style: simple
      - description: Whether to include resource summary in the response.
        explode: true
        in: query
        name: include-resource-information
        required: false
        schema:
          default: false
          type: boolean
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Environment'
            application/yaml:
              schema:
                $ref: '#/components/schemas/Environment'
          description: Environment found and returned.
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RestError'
            application/yaml:
              schema:
                $ref: '#/components/schemas/RestError'
          description: Environment not found.
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RestError'
            application/yaml:
              schema:
                $ref: '#/components/schemas/RestError'
          description: Server error.
      summary: Get/Describe an environment with the given name.
      tags:
      - Environments
  /cmf/api/v1/environments/{envName}/applications:
    get:
      operationId: getApplications
      parameters:
      - description: Zero-based page index (0..N)
        explode: true
        in: query
        name: page
        required: false
        schema:
          type: integer
        style: form
      - description: The size of the page to be returned
        explode: true
        in: query
        name: size
        required: false
        schema:
          type: integer
        style: form
      - description: 'Sorting criteria in the format: property,(asc|desc). Default
          sort order is ascending. Multiple sort criteria are supported.'
        explode: true
        in: query
        name: sort
        required: false
        schema:
          items:
            type: string
          type: array
        style: form
      - description: Whether to include resource summary in the response.
        explode: true
        in: query
        name: include-resource-information
        required: false
        schema:
          default: false
          type: boolean
        style: form
      - description: Name of the Environment
        explode: false
        in: path
        name: envName
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApplicationsPage'
            application/yaml:
              schema:
                $ref: '#/components/schemas/ApplicationsPage'
          description: Application found and returned.
        "304":
          description: Not modified.
          headers:
            ETag:
              description: An ID for this version of the response.
              explode: false
              schema:
                type: string
              style: simple
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RestError'
            application/yaml:
              schema:
                $ref: '#/components/schemas/RestError'
          description: Environment not found.
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RestError'
            application/yaml:
              schema:
                $ref: '#/components/schemas/RestError'
          description: Server error.
      summary: Retrieve a paginated list of all applications in the given Environment.
      tags:
      - FlinkApplications
      x-spring-paginated: true
    post:
      operationId: createOrUpdateApplication
      parameters:
      - description: Name of the Environment
        explode: false
        in: path
        name: envName
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FlinkApplication'
          application/yaml:
            schema:
              $ref: '#/components/schemas/FlinkApplication'
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FlinkApplication'
            application/yaml:
              schema:
                $ref: '#/components/schemas/FlinkApplication'
          description: The Application was successfully created or updated.
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RestError'
            application/yaml:
              schema:
                $ref: '#/components/schemas/RestError'
          description: Bad request.
        "422":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RestError'
            application/yaml:
              schema:
                $ref: '#/components/schemas/RestError'
          description: Request valid but invalid content.
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RestError'
            application/yaml:
              schema:
                $ref: '#/components/schemas/RestError'
          description: Server error.
      summary: Creates a new Flink Application or updates an existing one in the given
        Environment.
      tags:
      - FlinkApplications
  /cmf/api/v1/environments/{envName}/applications/{appName}:
    delete:
      operationId: deleteApplication
      parameters:
      - description: Name of the Environment
        explode: false
        in: path
        name: envName
        required: true
        schema:
          type: string
        style: simple
      - description: Name of the Application
        explode: false
        in: path
        name: appName
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          description: Application found and deleted.
        "304":
          description: Not modified.
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RestError'
            application/yaml:
              schema:
                $ref: '#/components/schemas/RestError'
          description: Server error.
      summary: Deletes an Application of the given name in the given Environment.
      tags:
      - FlinkApplications
    get:
      operationId: getApplication
      parameters:
      - description: Name of the Environment
        explode: false
        in: path
        name: envName
        required: true
        schema:
          type: string
        style: simple
      - description: Name of the Application
