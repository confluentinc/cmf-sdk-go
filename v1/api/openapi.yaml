                $ref: '#/components/schemas/RestError'
          description: Environment or Application not found.
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RestError'
            application/yaml:
              schema:
                $ref: '#/components/schemas/RestError'
          description: Server error.
      summary: Get a paginated list of events of the given Application
      tags:
      - FlinkApplications
      x-spring-paginated: true
  /cmf/api/v1/environments/{envName}/applications/{appName}/start:
    post:
      operationId: startApplication
      parameters:
      - description: Name of the Environment
        explode: false
        in: path
        name: envName
        required: true
        schema:
          type: string
        style: simple
      - description: Name of the Application
        explode: false
        in: path
        name: appName
        required: true
        schema:
          type: string
        style: simple
      - description: UID of the Savepoint from which the application should be started.
          This savepoint could belong to the application or can be a deatched savepoint.
        explode: true
        in: query
        name: startFromSavepointUid
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FlinkApplication'
            application/yaml:
              schema:
                $ref: '#/components/schemas/FlinkApplication'
          description: Application started
        "304":
          description: Not modified.
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RestError'
            application/yaml:
              schema:
                $ref: '#/components/schemas/RestError'
          description: Environment, Application or Savepoint not found.
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RestError'
            application/yaml:
              schema:
                $ref: '#/components/schemas/RestError'
          description: Server error.
      summary: Starts an earlier submitted Flink Application
      tags:
      - FlinkApplications
  /cmf/api/v1/environments/{envName}/applications/{appName}/suspend:
