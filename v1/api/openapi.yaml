openapi: 3.0.1
info:
  description: Apache Flink job lifecycle management component for Confluent Platform.
  title: Confluent Manager for Apache Flink / CMF
  version: "1.0"
servers:
- url: http://localhost:8080/cmf/api/v1
paths:
  /environments:
    get:
      operationId: getEnvironments
      parameters:
      - description: Zero-based page index (0..N)
        explode: true
        in: query
        name: page
        required: false
        schema:
          type: integer
        style: form
      - description: The size of the page to be returned
        explode: true
        in: query
        name: size
        required: false
        schema:
          type: integer
        style: form
      - description: 'Sorting criteria in the format: property,(asc|desc). Default
          sort order is ascending. Multiple sort criteria are supported.'
        explode: true
        in: query
        name: sort
        required: false
        schema:
          items:
            type: string
          type: array
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EnvironmentsPage'
          description: List of environments found. If no environments are found, an
            empty list is returned.
        "304":
          description: Not modified.
          headers:
            ETag:
              description: An ID for this version of the response.
              explode: false
              schema:
                type: string
              style: simple
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RestError'
          description: Server error.
      summary: Retrieve a paginated list of all environments.
      x-spring-paginated: true
    post:
      operationId: createOrUpdateEnvironment
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PostEnvironment'
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Environment'
          description: The Environment was successfully created or updated.
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RestError'
          description: Bad request.
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RestError'
          description: Server error.
      summary: Create or update an Environment
  /environments/{envName}:
    delete:
      operationId: deleteEnvironment
      parameters:
      - description: Name of the Environment to be deleted.
        explode: false
        in: path
        name: envName
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          description: Environment found and deleted.
        "304":
          description: Not modified.
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RestError'
          description: Server error.
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RestError'
          description: Environment not found.
    get:
      operationId: getEnvironment
      parameters:
      - description: Name of the Environment to be retrieved.
        explode: false
        in: path
        name: envName
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Environment'
          description: Environment found and returned.
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RestError'
          description: Environment not found.
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RestError'
          description: Server error.
      summary: Get/Describe an environment with the given name.
  /environments/{envName}/applications:
    get:
      operationId: getApplications
      parameters:
      - description: Zero-based page index (0..N)
        explode: true
        in: query
        name: page
        required: false
        schema:
          type: integer
        style: form
      - description: The size of the page to be returned
        explode: true
        in: query
        name: size
        required: false
        schema:
          type: integer
        style: form
      - description: 'Sorting criteria in the format: property,(asc|desc). Default
          sort order is ascending. Multiple sort criteria are supported.'
        explode: true
        in: query
        name: sort
        required: false
        schema:
          items:
            type: string
          type: array
        style: form
      - description: Name of the Environment
        explode: false
        in: path
        name: envName
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApplicationsPage'
          description: Application found and returned.
        "304":
          description: Not modified.
          headers:
            ETag:
              description: An ID for this version of the response.
              explode: false
              schema:
                type: string
              style: simple
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RestError'
          description: Server error.
      summary: Retrieve a paginated list of all applications in the given Environment.
      x-spring-paginated: true
    post:
      operationId: createOrUpdateApplication
      parameters:
      - description: Name of the Environment
        explode: false
        in: path
        name: envName
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Application'
          application/yaml:
            schema:
              $ref: '#/components/schemas/Application'
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Application'
            application/yaml:
              schema:
                $ref: '#/components/schemas/Application'
          description: The Application was successfully created or updated.
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RestError'
          description: Bad request.
        "422":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RestError'
          description: Request valid but invalid content.
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RestError'
          description: Server error.
      summary: Creates a new Flink Application or updates an existing one in the given
        Environment.
  /environments/{envName}/applications/{appName}:
    delete:
      operationId: deleteApplication
      parameters:
      - description: Name of the Environment
        explode: false
        in: path
        name: envName
        required: true
        schema:
          type: string
        style: simple
      - description: Name of the Application
        explode: false
        in: path
        name: appName
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          description: Application found and deleted.
        "304":
          description: Not modified.
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RestError'
          description: Server error.
      summary: Deletes an Application of the given name in the given Environment.
    get:
      operationId: getApplication
      parameters:
      - description: Name of the Environment
        explode: false
        in: path
        name: envName
        required: true
        schema:
          type: string
        style: simple
      - description: Name of the Application
        explode: false
        in: path
        name: appName
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Application'
          description: Application found and returned.
        "304":
          description: Not modified.
          headers:
            ETag:
              description: An ID for this version of the response.
              explode: false
              schema:
                type: string
              style: simple
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RestError'
          description: Server error.
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RestError'
          description: Application not found.
      summary: Retrieve an Application of the given name in the given Environment.
  /environments/{envName}/applications/{appName}/start:
    post:
      operationId: startApplication
      parameters:
      - description: Name of the Environment
        explode: false
        in: path
        name: envName
        required: true
        schema:
          type: string
        style: simple
      - description: Name of the Application
        explode: false
        in: path
        name: appName
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Application'
          description: Application started
        "304":
          description: Not modified.
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RestError'
          description: Server error.
      summary: Starts an earlier submitted Flink Application
  /environments/{envName}/applications/{appName}/suspend:
    post:
      operationId: suspendApplication
      parameters:
      - description: Name of the Environment
        explode: false
        in: path
        name: envName
        required: true
        schema:
          type: string
        style: simple
      - description: Name of the Application
        explode: false
        in: path
        name: appName
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Application'
          description: Application suspended
        "304":
          description: Not modified.
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RestError'
          description: Server error.
      summary: Suspends an earlier started Flink Application
components:
  parameters:
    pageParam:
      description: Zero-based page index (0..N)
      explode: true
      in: query
      name: page
      required: false
      schema:
        type: integer
      style: form
    sizeParam:
      description: The size of the page to be returned
      explode: true
      in: query
      name: size
      required: false
      schema:
        type: integer
      style: form
    sortParam:
      description: 'Sorting criteria in the format: property,(asc|desc). Default sort
        order is ascending. Multiple sort criteria are supported.'
      explode: true
      in: query
      name: sort
      required: false
      schema:
        items:
          type: string
        type: array
      style: form
  schemas:
    RestError:
      description: The schema for all error responses.
      properties:
        errors:
          description: List of all errors
          items:
            $ref: '#/components/schemas/error'
          title: errors
          type: array
      title: REST Error
      type: object
    PaginationResponse:
      properties:
        pageable:
          $ref: '#/components/schemas/Pageable'
      type: object
    Sort:
      format: sort
      properties:
        sorted:
          description: Whether the results are sorted.
          example: true
          type: boolean
        unsorted:
          description: Whether the results are unsorted.
          example: false
          type: boolean
        empty:
          type: boolean
      type: object
    Pageable:
      format: pageable
      properties:
        page:
          minimum: 0
          type: integer
        size:
          description: The number of items in a page.
          minimum: 1
          type: integer
        sort:
          $ref: '#/components/schemas/Sort'
      type: object
    PostResourceBase:
      properties:
        name:
          description: A unique name for the resource.
          maxLength: 253
          minLength: 4
          pattern: ^[a-z0-9]([-a-z0-9]*[a-z0-9])?(\.[a-z0-9]([-a-z0-9]*[a-z0-9])?)*$
          title: Name
          type: string
      type: object
    GetResourceBase:
      properties:
        created_time:
          format: date-time
          title: Time when the resource has been created
          type: string
        updated_time:
          format: date-time
          title: Time when the resource has been last updated
          type: string
      type: object
    KubernetesNamespace:
      properties:
        kubernetesNamespace:
          title: Kubernetes namespace name where resources referencing this environment
            are created in.
          type: string
      type: object
    ResourceWithFlinkApplicationDefaults:
      properties:
        flinkApplicationDefaults:
          format: yamlorjson
          title: the defaults as YAML or JSON for FlinkApplications
          type: object
      type: object
    PostEnvironment:
      allOf:
      - $ref: '#/components/schemas/PostResourceBase'
      - $ref: '#/components/schemas/ResourceWithFlinkApplicationDefaults'
      - $ref: '#/components/schemas/KubernetesNamespace'
      description: Environment
      required:
      - name
      title: Environment
      type: object
    Environment:
      allOf:
      - $ref: '#/components/schemas/PostResourceBase'
      - $ref: '#/components/schemas/GetResourceBase'
      - $ref: '#/components/schemas/ResourceWithFlinkApplicationDefaults'
      - $ref: '#/components/schemas/KubernetesNamespace'
      description: Environment
      required:
      - kubernetesNamespace
      - name
      title: Environment
      type: object
    EnvironmentsPage:
      allOf:
      - $ref: '#/components/schemas/PaginationResponse'
      - $ref: '#/components/schemas/EnvironmentsPage_allOf'
      type: object
    Application:
      description: Represents a Flink Application submitted by the user
      example:
        metadata: '{}'
        apiVersion: apiVersion
        kind: kind
        spec: '{}'
        status: '{}'
      properties:
        apiVersion:
          title: API version for Application spec
          type: string
        kind:
          title: Kind of resource - set to FlinkApplication
          type: string
        metadata:
          format: yamlorjson
          title: Metadata about the application
          type: object
        spec:
          format: yamlorjson
          title: Spec for Flink Application
          type: object
        status:
          format: yamlorjson
          title: Status for Flink Application
          type: object
      required:
      - apiVersion
      - kind
      - metadata
      - spec
      title: Application
      type: object
    ApplicationsPage:
      allOf:
      - $ref: '#/components/schemas/PaginationResponse'
      - $ref: '#/components/schemas/ApplicationsPage_allOf'
      type: object
    error:
      description: An error
      properties:
        message:
          description: An error message
          type: string
      title: error
      type: object
    EnvironmentsPageMetadata:
      properties:
        size:
          default: 0
          format: int64
          type: integer
      title: EnvironmentsPageMetadata
      type: object
    EnvironmentsPage_allOf:
      properties:
        metadata:
          $ref: '#/components/schemas/EnvironmentsPageMetadata'
        items:
          default: []
          items:
            $ref: '#/components/schemas/Environment'
          title: Env
          type: array
      type: object
    ApplicationPageMetadata:
      properties:
        size:
          default: 0
          format: int64
          type: integer
      title: ApplicationPageMetadata
      type: object
    ApplicationsPage_allOf:
      properties:
        metadata:
          $ref: '#/components/schemas/ApplicationPageMetadata'
        items:
          default: []
          items:
            $ref: '#/components/schemas/Application'
          type: array
      type: object
