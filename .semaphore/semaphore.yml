version: v1.0
name: Golang SDK for CMF

agent:
  machine:
    type: s1-prod-ubuntu20-04-amd64-1

auto_cancel:
  running:
    when: "branch != 'main'"

execution_time_limit:
  hours: 1

blocks:
  - name: Build
    dependencies: []
    task:
      jobs:
        - name: Go build
          commands:
            - sem-version go 1.22.7
            - go build ./...